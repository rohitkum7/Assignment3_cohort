<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css
    "
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
      .img {
        width: 200px;
        height: 200px;
      }
      .btn {
        width: 200px;
      }
    </style>
  </head>
  <body>
    <!-- Image Card and Qote -->
    <div class="card mb-3 w-25">
      <div class="card-header">Quote</div>
      <img
        src="https://images.pexels.com/photos/31190087/pexels-photo-31190087/free-photo-of-majestic-northern-harrier-in-flight-over-quincy.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
        class="img mx-auto"
        alt="..."
        id="quote_img"
      />
      <div class="card-body">
        <blockquote class="blockquote mb-0">
          <p>Put your head down and do your work</p>
          <footer class="blockquote-footer">
            <cite title="Source Title">Chai and Code</cite>
          </footer>
        </blockquote>
      </div>
      <div class="buttons d-flex flex-column">
        <button
          type="button"
          class="btn btn-primary mx-auto mt-2"
          id="new_quote_btn"
        >
          New Quote
        </button>

        <button
          type="button"
          class="btn btn-info mx-auto mt-2"
          data-bs-container="body"
          data-bs-toggle="popover"
          data-bs-placement="right"
          data-bs-content="Succesfully Copied"
          id="copy_to_clipboard"
        >
          Copy to Clipboard
        </button>
        <button type="button" class="btn btn-success mx-auto mt-2">
          <a
            class="twitter-share-button"
            href="https://twitter.com/intent/tweet"
            target="_blank"
            style="text-decoration: none; color: azure"
          >
            Tweet</a
          >
        </button>
        <button
          type="button"
          class="btn btn-warning mx-auto mt-2 mb-2"
          id="export_btn"
        >
          Export Image
        </button>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js
    "></script>

    <script src="./script.js"></script>
  </body>
</html>
