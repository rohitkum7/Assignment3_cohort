<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inspirational Quotes</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
      body {
        background-color: #f8f9fa;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .img {
        width: 100%;
        height: 250px;
        object-fit: cover;
        border-radius: 0;
      }

      .quote-card {
        max-width: 400px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        border: none;
        border-radius: 1rem;
        overflow: hidden;
        transition: transform 0.3s ease;
      }

      .quote-card:hover {
        transform: translateY(-5px);
      }

      .card-header {
        background-color: #6c757d;
        color: white;
        font-weight: 600;
        letter-spacing: 1px;
        text-transform: uppercase;
        padding: 0.75rem 1.25rem;
      }

      .blockquote {
        border-left: 4px solid #0d6efd;
        padding-left: 1rem;
      }

      .blockquote p {
        font-size: 1.25rem;
        font-style: italic;
        margin-bottom: 0.5rem;
      }

      .blockquote-footer {
        font-weight: 500;
      }

      .btn {
        border-radius: 50px;
        padding: 0.5rem 1.5rem;
        font-weight: 500;
        margin-bottom: 0.75rem;
        width: 80%;
      }

      .btn i {
        margin-right: 8px;
      }
    </style>
  </head>
  <body>
    <div class="container py-5">
      <!-- Image Card and Quote -->
      <div class="quote-card card mx-auto">
        <div class="card-header bg-primary text-white">Today's Inspiration</div>
        <img
          src="https://images.pexels.com/photos/31190087/pexels-photo-31190087/free-photo-of-majestic-northern-harrier-in-flight-over-quincy.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
          class="img"
          alt="Inspirational image"
          id="quote_img"
        />
        <div class="card-body bg-light">
          <blockquote class="blockquote mb-0">
            <p>"Put your head down and do your work"</p>
            <footer class="blockquote-footer">
              <cite title="Source Title">Chai and Code</cite>
            </footer>
          </blockquote>
        </div>
        <div class="buttons d-flex flex-column align-items-center p-3 bg-white">
          <button type="button" class="btn btn-primary" id="new_quote_btn">
            <i class="bi bi-shuffle"></i> New Quote
          </button>

          <button
            type="button"
            class="btn btn-info text-white"
            data-bs-container="body"
            data-bs-toggle="popover"
            data-bs-placement="top"
            data-bs-content="Successfully Copied!"
            id="copy_to_clipboard"
          >
            <i class="bi bi-clipboard"></i> Copy to Clipboard
          </button>

          <button type="button" class="btn btn-success">
            <a
              class="twitter-share-button d-flex align-items-center justify-content-center"
              href="https://twitter.com/intent/tweet"
              target="_blank"
              style="text-decoration: none; color: white"
            >
              <i class="bi bi-twitter"></i> Tweet
            </a>
          </button>

          <button
            type="button"
            class="btn btn-warning text-white"
            id="export_btn"
          >
            <i class="bi bi-download"></i> Export Image
          </button>
        </div>
      </div>
    </div>

    <!-- Initialize popovers -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Initialize all popovers
      const popoverTriggerList = document.querySelectorAll(
        '[data-bs-toggle="popover"]'
      );
      const popoverList = [...popoverTriggerList].map(
        (popoverTriggerEl) => new bootstrap.Popover(popoverTriggerEl)
      );
    </script>
    <script src="./script.js"></script>
  </body>
</html>
